<html>

<head>
    <title>Rating system</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="header">
        <p id="headline" class="font-effect-fire">Comment as your wish!!!</p>
    </section>
    <section class="disclaimer">
        <div class="inputsection">
            <textarea name="" id="newcomment" width="80vw" placeholder="comment here..."></textarea><br>
            <button id="clickme">Comment</button>
        </div>
    </section>
    <hr>
    <div id="rating">
        <p id="currentrating" class="font-effect-fire">Rating </p>
        <span class="fa fa-star checked" style="font-size:2em"></span>
        <span class="fa fa-star checked" style="font-size:2em"></span>
        <span class="fa fa-star checked" style="font-size:2em"></span>
        <span class="fa fa-star checked" style="font-size:2em"></span>
        <span class="fa fa-star checked" style="font-size:2em"></span>
    </div>
    <p id="rating" style="margin:2rem 0 1rem 10vw" class="font-effect-fire">Comments</p>
    <div id="prevcomments">
        
    </div>
    <script src="script.js"></script>
</body>

</html>
